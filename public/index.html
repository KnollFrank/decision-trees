<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entscheidungsbäume</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/idGenerator.js"></script>
    <script src="js/inputTemplate.js"></script>
    <script src="js/dataInput.js"></script>
    <script src="js/decisionTree.js"></script>
    <script src="js/datasetTable.js"></script>
    <script src="js/network.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vis-4.21.0/dist/vis.js"></script>
    <link rel="stylesheet" href="styles/jquery.dataTables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="js/vis-4.21.0/dist/vis-network.min.css" />
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect();

            socket.on('nachricht', data => {
                data = JSON.parse(data);
                console.log('nachricht empfangen:', data);
            });

            socket.on('clientInit', clientInit => console.log('clientInit:', clientInit));
            socket.emit('clientReady');
            socket.on('startTask', task => {
                console.log('startTask:', task);
                socket.emit('finishTask', task);
            });
            // socket.emit('processComplete', 'fkk-result');
        });
    </script>
</head>

<body>
    <main class="center">
        <h1>Entscheidungsbäume</h1>
        <section>
            <h2>1. Eingabedatei auswählen:</h2>
            <input type="file" id="csv-file" name="files" />
            <h3>Trainingsdaten</h3>
            <div id="container-trainingDataSet">
            </div>
        </section>
        <div id="dataInputAndDecisionTree">
            <section id="section-decision-tree">
                <h2>2. Entscheidungsbaum berechnen:</h2>
                <form id="decisionTreeForm">
                    <div class="dataInputFields">
                        <div>
                            <label for="max_depth">max_depth:</label>
                            <input id="max_depth" type="text" value="5">
                        </div>
                        <div>
                            <label for="min_size">min_size:</label>
                            <input id="min_size" type="text" value="10">
                        </div>
                    </div>
                    <input type="submit" value="berechnen">
                </form>
                <div id="progress">
                    <div>
                        <span id="progress-text-1"></span> <progress id="progress-build-decision-tree-1" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-2"></span> <progress id="progress-build-decision-tree-2" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-3"></span> <progress id="progress-build-decision-tree-3" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-4"></span> <progress id="progress-build-decision-tree-4" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-5"></span> <progress id="progress-build-decision-tree-5" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-6"></span> <progress id="progress-build-decision-tree-6" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-7"></span> <progress id="progress-build-decision-tree-7" value="0"></progress>
                    </div>
                    <div>
                        <span id="progress-text-8"></span> <progress id="progress-build-decision-tree-8" value="0"></progress>
                    </div>
                </div>
                <div id="decisionTreeNetwork"></div>
                <p id="selection"></p>
            </section>
            <section id="section-data-input">
                <h2>3. Vorhersage:</h2>
                <form id="dataInputForm">
                    <div class="dataInputFields"></div>
                    <input type="submit" value="vorhersagen">
                </form>
                <p>
                    Vorhersage: <span id="predicted"></span>
                </p>
            </section>
        </div>
        <h2>Testdaten</h2>
        <p>
            Accuracy: <span id="accuracy"></span>
        </p>
        <div id="container-testDataSet">
        </div>
    </main>
</body>

</html>
