<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entscheidungsbäume</title>
    <script src="js/papaparse.min.js"></script>
    <script src="js/idGenerator.js"></script>
    <script src="js/decisionTree.js"></script>
    <script src="js/network.js"></script>
    <style type="text/css">
        body {
            font: 10pt sans;
        }
        
        #mynetwork {
            width: 1000px;
            height: 600px;
            border: 1px solid lightgray;
        }
        
        #dataInput {
            display: table;
            border-spacing: 0.5em;
        }
        
        #dataInput>div {
            display: table-row;
        }
        
        #dataInput>div>label,
        #dataInput>div>input {
            display: table-cell;
        }
    </style>

    <script type="text/javascript" src="js/vis-4.21.0/examples/network/exampleUtil.js"></script>
    <script type="text/javascript" src="js/vis-4.21.0/dist/vis.js"></script>
    <link href="js/vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />


    <script type="text/javascript">
        'use strict';
        let network = null;

        function destroy() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }

        function draw(data) {
            destroy();

            // create a network
            let container = document.getElementById('mynetwork');
            let options = {
                layout: {
                    hierarchical: {
                        direction: "UD"
                    }
                }
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            network.on('select', function(params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            let dataset;
            let tree;

            document
                .querySelector('#dataInput')
                .addEventListener(
                    "submit",
                    e => {
                        e.preventDefault();
                        const variance = document.querySelector('#variance').value;
                        const skewness = document.querySelector('#skewness').value;
                        const curtosis = document.querySelector('#curtosis').value;
                        const entropy = document.querySelector('#entropy').value;
                        const row = [variance, skewness, curtosis, entropy];
                        const predicted = predict(tree, row);
                        document.querySelector('#predicted').innerHTML = predicted;
                        return false;
                    });
            Papa.parse("data/data_banknote_authentication.csv", {
                download: true,
                header: false,
                complete: function(results) {
                    dataset = results.data;
                    let attributeNames = dataset[0];
                    // remove header (= column names) of dataset
                    dataset.splice(0, 1)
                    const max_depth = 5;
                    const min_size = 10;
                    tree = build_tree(dataset, max_depth, min_size);
                    console.log('tree:');
                    draw(createNetwork(tree, attributeNames));
                    print_tree(tree, attributeNames);
                    const predicted = dataset.map(row => predict(tree, row));
                    console.log('Accuracy:', accuracy_metric(actualClassVals(dataset), predicted));
                }
            });
        });
    </script>

</head>

<body>
    <h1>Entscheidungsbäume</h1>
    <section>
        <h2>Entscheidungsbaum</h2>
        <div id="mynetwork"></div>
        <p id="selection"></p>
    </section>
    <section>
        <h2>Dateneingabe</h2>
        <form id="dataInput">
            <div>
                <label for="variance">variance:</label>
                <input type="text" id="variance" name="variance">
            </div>
            <div>
                <label for="skewness">skewness:</label>
                <input type="text" id="skewness" name="skewness">
            </div>
            <div>
                <label for="curtosis">curtosis:</label>
                <input type="text" id="curtosis" name="curtosis">
            </div>
            <div>
                <label for="entropy">entropy:</label>
                <input type="text" id="entropy" name="entropy">
            </div>

            <input type="submit" value="vorhersagen">
        </form>
        <p>
            Vorhersage: <span id="predicted"></span>
        </p>
    </section>
</body>

</html>
