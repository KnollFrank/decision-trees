<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decision Trees</title>
    <script src="js/papaparse.min.js"></script>
    <script src="js/idGenerator.js"></script>
    <script src="js/decisionTree.js"></script>
    <style type="text/css">
        body {
            font: 10pt sans;
        }
        
        #mynetwork {
            width: 1000px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>

    <script type="text/javascript" src="js/vis-4.21.0/examples/network/exampleUtil.js"></script>
    <script type="text/javascript" src="js/vis-4.21.0/dist/vis.js"></script>
    <link href="js/vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />


    <script type="text/javascript">
        let network = null;

        function destroy() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }

        function draw(data) {
            destroy();

            // create a network
            let container = document.getElementById('mynetwork');
            let options = {
                layout: {
                    hierarchical: {
                        direction: "UD"
                    }
                }
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            network.on('select', function(params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
        }

        function createNode(label, depth) {
            let id = newId();
            return {
                id: id,
                label: label,
                level: depth,
                shape: 'box'
            };
        }

        function createNetworkNode(label, depth) {
            return {
                nodes: [createNode(label, depth)],
                edges: []
            };
        }

        function createNetworkNodesFromLeftAndRight(node, attributeNames, depth) {
            let leftNetwork = createNetwork(node.left, attributeNames, depth + 1);
            let rightNetwork = createNetwork(node.right, attributeNames, depth + 1);

            let newNode = createNode(`[${attributeNames[node.index]} < ${node.value}]`, depth);

            const createOneLevelEdges = (fromNode, toNodes, label) =>
                toNodes
                .filter(toNode => toNode.level == fromNode.level + 1)
                .map(toNode => ({
                    from: fromNode.id,
                    to: toNode.id,
                    label: label
                }));

            let newEdges = createOneLevelEdges(newNode, leftNetwork.nodes, "true").concat(createOneLevelEdges(newNode, rightNetwork.nodes, "false"));

            return {
                nodes: [newNode].concat(leftNetwork.nodes, rightNetwork.nodes),
                edges: newEdges.concat(leftNetwork.edges, rightNetwork.edges)
            };
        }

        function createNetwork(node, attributeNames, depth = 0) {
            if (typeof node === 'object') {
                return createNetworkNodesFromLeftAndRight(node, attributeNames, depth);
            } else {
                return createNetworkNode(node, depth);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse("data/data_banknote_authentication.csv", {
                download: true,
                header: false,
                complete: function(results) {
                    const dataset = results.data;
                    let attributeNames = dataset[0];
                    // remove header (= column names) of dataset
                    dataset.splice(0, 1)
                    const max_depth = 5;
                    const min_size = 10;
                    const tree = build_tree(dataset, max_depth, min_size);
                    console.log('tree:');
                    draw(createNetwork(tree, attributeNames));
                    print_tree(tree, attributeNames);
                    const predicted = dataset.map(row => predict(tree, row));
                    console.log('Accuracy:', accuracy_metric(actualClassVals(dataset), predicted));
                }
            });
        });
    </script>

</head>

<body>
    <h2>Hierarchical Layout - Scale-Free-Network</h2>
    <div id="mynetwork"></div>
    <p id="selection"></p>
</body>

</html>
