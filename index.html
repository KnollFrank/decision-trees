<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entscheidungsbäume</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/idGenerator.js"></script>
    <script src="js/inputTemplate.js"></script>
    <script src="js/decisionTree.js"></script>
    <script src="js/network.js"></script>
    <link rel="stylesheet" href="styles/jquery.dataTables.css">
    <style type="text/css">
        body {
            font: 10pt sans;
        }
        
        #mynetwork {
            width: 1000px;
            height: 600px;
            border: 1px solid lightgray;
        }
        
        #dataInput {
            display: table;
            border-spacing: 0.5em;
        }
        
        #dataInput>div {
            display: table-row;
        }
        
        #dataInput>div>label,
        #dataInput>div>input {
            display: table-cell;
        }
    </style>

    <script type="text/javascript" src="js/vis-4.21.0/dist/vis.js"></script>
    <link href="js/vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        'use strict';
        let network = null;

        function destroyNetwork() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }

        function displayNetwork(data) {
            destroyNetwork();

            // create a network
            let container = document.querySelector('#mynetwork');
            let options = {
                layout: {
                    hierarchical: {
                        direction: "UD"
                    }
                }
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            network.on('select', function(params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
        }

        function configureDataInput(attributeNames, tree) {
            let dataInput = document.querySelector('#dataInput');

            attributeNames
                .slice(0, -1)
                .map(createInputElement)
                .forEach(inputElement => dataInput.appendChild(inputElement));

            dataInput.addEventListener(
                "submit",
                e => {
                    e.preventDefault();
                    const variance = document.querySelector('#variance').value;
                    const skewness = document.querySelector('#skewness').value;
                    const curtosis = document.querySelector('#curtosis').value;
                    const entropy = document.querySelector('#entropy').value;
                    const row = [variance, skewness, curtosis, entropy];
                    const predicted = predict(tree, row);
                    document.querySelector('#predicted').innerHTML = predicted;
                    return false;
                });
        }

        function displayDatasetAsTable(datasetDescription) {
            let columns =
                datasetDescription.attributeNames.map(
                    attributeName => ({
                        title: attributeName
                    }));

            $('#example').DataTable({
                data: datasetDescription.dataset,
                columns: columns
            });
        }

        function getDatasetDescription(dataset) {
            let attributeNames = dataset[0];
            // remove header (= column names) of dataset
            dataset.splice(0, 1);
            return {
                attributeNames: attributeNames,
                dataset: dataset
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse("data/data_banknote_authentication.csv", {
                download: true,
                header: false,
                complete: function(results) {
                    const datasetDescription = getDatasetDescription(results.data);

                    displayDatasetAsTable(datasetDescription);

                    const max_depth = 5;
                    const min_size = 10;
                    const tree = build_tree(datasetDescription.dataset, max_depth, min_size);

                    configureDataInput(datasetDescription.attributeNames, tree);

                    displayNetwork(createNetwork(tree, datasetDescription.attributeNames));

                    const predicted = datasetDescription.dataset.map(row => predict(tree, row));
                    console.log('Accuracy:', accuracy_metric(actualClassVals(datasetDescription.dataset), predicted));
                }
            });
        });
    </script>
</head>

<body>
    <h1>Entscheidungsbäume</h1>
    <section>
        <h2>Eingabedaten</h2>
        <table id="example" class="display" style="width:100%">
        </table>
    </section>
    <section>
        <h2>Entscheidungsbaum</h2>
        <div id="mynetwork"></div>
        <p id="selection"></p>
    </section>
    <section>
        <h2>Dateneingabe</h2>
        <form id="dataInput">
            <input type="submit" value="vorhersagen">
        </form>
        <p>
            Vorhersage: <span id="predicted"></span>
        </p>
    </section>
</body>

</html>
