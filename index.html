<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entscheidungsbäume</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/idGenerator.js"></script>
    <script src="js/inputTemplate.js"></script>
    <script src="js/dataInput.js"></script>
    <script src="js/decisionTree.js"></script>
    <script src="js/datasetTable.js"></script>
    <script src="js/network.js"></script>
    <link rel="stylesheet" href="styles/jquery.dataTables.css">
    <link rel="stylesheet" href="styles/style.css">

    <script type="text/javascript" src="js/vis-4.21.0/dist/vis.js"></script>
    <link href="js/vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        'use strict';

        function getDatasetDescription(dataset) {
            let attributeNames = dataset[0];
            // remove header (= column names) of dataset
            dataset.splice(0, 1);
            return {
                attributeNames: {
                    X: attributeNames.slice(0, -1),
                    y: attributeNames[attributeNames.length - 1],
                    get all() {
                        return this.X.concat(this.y);
                    }
                },
                dataset: dataset
            };
        }

        function treeChanged(tree, datasetDescription) {
            displayNetwork(
                document.querySelector('#decisionTreeNetwork'),
                createNetwork(tree, datasetDescription.attributeNames.X));

            displayDataInput(
                document.querySelector('#dataInputForm'),
                datasetDescription.attributeNames.X,
                tree);

            const predicted = datasetDescription.dataset.map(row => predict(tree, row));
            console.log('Accuracy:', accuracy_metric(actualClassVals(datasetDescription.dataset), predicted));
        }

        function updatePage(datasetDescription) {
            displayDatasetAsTable($('#datasetTable'), datasetDescription);

            const max_depth = 5;
            const min_size = 10;
            let decisionTreeForm = document.querySelector('#decisionTreeForm');

            decisionTreeForm.addEventListener(
                "submit",
                e => {
                    e.preventDefault();
                    const max_depth = Number(decisionTreeForm.querySelector('#max_depth').value);
                    const min_size = Number(decisionTreeForm.querySelector('#min_size').value);
                    const tree = build_tree(datasetDescription.dataset, max_depth, min_size);
                    treeChanged(tree, datasetDescription);
                    return false;
                });

            const tree = build_tree(datasetDescription.dataset, max_depth, min_size);
            treeChanged(tree, datasetDescription);
        }

        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse("data/data_banknote_authentication.csv", {
                download: true,
                header: false,
                complete: function(results) {
                    updatePage(getDatasetDescription(results.data));
                }
            });
        });
    </script>
</head>

<body>
    <h1>Entscheidungsbäume</h1>
    <section>
        <h2>Eingabedaten</h2>
        <table id="datasetTable" class="display" style="width:100%">
        </table>
    </section>
    <section>
        <h2>Entscheidungsbaum</h2>
        <form id="decisionTreeForm">
            <div>
                <label for="max_depth">max_depth:</label>
                <input id="max_depth" type="text" value="5">
            </div>
            <div>
                <label for="min_size">min_size:</label>
                <input id="min_size" type="text" value="10">
            </div>
            <input type="submit" value="Go">
        </form>
        <div id="decisionTreeNetwork"></div>
        <p id="selection"></p>
    </section>
    <section>
        <h2>Dateneingabe</h2>
        <form id="dataInputForm">
            <div class="dataInputFields"></div>
            <input type="submit" value="vorhersagen">
        </form>
        <p>
            Vorhersage: <span id="predicted"></span>
        </p>
    </section>
</body>
