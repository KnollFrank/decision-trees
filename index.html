<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decision Trees</title>
    <script src="js/papaparse.min.js"></script>
    <script src="js/decisionTree.js" defer></script>
    <style type="text/css">
        body {
            font: 10pt sans;
        }
        
        #mynetwork {
            width: 1000px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>

    <script type="text/javascript" src="js/vis-4.21.0/examples/network/exampleUtil.js"></script>
    <script type="text/javascript" src="js/vis-4.21.0/dist/vis.js"></script>
    <link href="js/vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />


    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        function destroy() {
            if (network !== null) {
                network.destroy();
                network = null;
            }
        }

        function draw() {
            destroy();
            // randomly create some nodes and edges
            var data = getScaleFreeNetwork(25)

            // create a network
            var container = document.getElementById('mynetwork');
            var options = {
                layout: {
                    hierarchical: {
                        direction: "UD"
                    }
                }
            };
            network = new vis.Network(container, data, options);

            // add event listeners
            network.on('select', function(params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            draw();
        });
    </script>

</head>

<body>
    <h2>Hierarchical Layout - Scale-Free-Network</h2>
    <div id="mynetwork"></div>
    <p id="selection"></p>
</body>

</html>
